<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time Display</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 50px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Date and Time Display</h1>
    
    <button id="showDate" class="btn btn-primary">Show Date</button>
    <div id="dateDisplay" class="mt-2"></div>

    <button id="showTime" class="btn btn-secondary mt-3">Show Time</button>
    <div id="timeDisplay" class="mt-2"></div>

    <script>
        document.getElementById('showDate').addEventListener('click', function() {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            const date = new Date().toLocaleDateString('en-US', options);
            document.getElementById('dateDisplay').innerText = date;
        });

        document.getElementById('showTime').addEventListener('click', function() {
            const options = { timeZone: 'Asia/Kolkata', year: 'numeric', month: 'short', day: 'numeric', weekday: 'short', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
            const time = new Date().toLocaleString('en-US', options);
            document.getElementById('timeDisplay').innerText = time + ' GMT+0530 (India Standard Time)';
        });
    </script>

</body>
</html>
